<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-eggs-and-chick-heading" jhiTranslate="wildlifeApp.eggsAndChick.home.createOrEditLabel">Create or edit a Eggs And Chick</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.eggsAndChick.clutchNumber" for="field_clutchNumber">Clutch Number</label>
                    <input type="text" class="form-control" name="clutchNumber" id="field_clutchNumber"
                           formControlName="clutchNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.eggsAndChick.eggsPresent" for="field_eggsPresent">Eggs Present</label>
                    <input type="checkbox" class="form-control" name="eggsPresent" id="field_eggsPresent"
                           formControlName="eggsPresent"/>
                    <div *ngIf="editForm.get('eggsPresent')!.invalid && (editForm.get('eggsPresent')!.dirty || editForm.get('eggsPresent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('eggsPresent')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.eggsAndChick.chicksPresent" for="field_chicksPresent">Chicks Present</label>
                    <input type="checkbox" class="form-control" name="chicksPresent" id="field_chicksPresent"
                           formControlName="chicksPresent"/>
                    <div *ngIf="editForm.get('chicksPresent')!.invalid && (editForm.get('chicksPresent')!.dirty || editForm.get('chicksPresent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('chicksPresent')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.eggsAndChick.photoTaken" for="field_photoTaken">Photo Taken</label>
                    <input type="text" class="form-control" name="photoTaken" id="field_photoTaken"
                           formControlName="photoTaken"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.eggsAndChick.comments" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
