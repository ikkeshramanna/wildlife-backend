<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="wildlifeApp.photo.detail.title">Photo</span> {{ photo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wildlifeApp.photo.title">Title</span></dt>
                <dd>
                    <span>{{ photo.title }}</span>
                </dd>
                <dt><span jhiTranslate="wildlifeApp.photo.description">Description</span></dt>
                <dd>
                    <span>{{ photo.description }}</span>
                </dd>
                <dt><span jhiTranslate="wildlifeApp.photo.image">Image</span></dt>
                <dd>
                    <div *ngIf="photo.image">
                        <a (click)="openFile(photo.imageContentType, photo.image)">
                            <img [src]="'data:' + photo.imageContentType + ';base64,' + photo.image" style="max-width: 100%;" alt="photo image"/>
                        </a>
                        {{ photo.imageContentType }}, {{ byteSize(photo.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="wildlifeApp.photo.addDate">Add Date</span></dt>
                <dd>
                    <span>{{ photo.addDate }}</span>
                </dd>
                <dt><span jhiTranslate="wildlifeApp.photo.updateDate">Update Date</span></dt>
                <dd>
                    <span>{{ photo.updateDate }}</span>
                </dd>
                <dt><span jhiTranslate="wildlifeApp.photo.sighting">Sighting</span></dt>
                <dd>
                    <div *ngIf="photo.sighting">
                        <a [routerLink]="['/sighting', photo.sighting?.id, 'view']">{{ photo.sighting?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
