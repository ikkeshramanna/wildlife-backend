<div>
    <h2 id="page-heading">
        <span jhiTranslate="wildlifeApp.competitorImpactOnMk.home.title">Competitor Impact On Mks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-competitor-impact-on-mk" [routerLink]="['/competitor-impact-on-mk/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wildlifeApp.competitorImpactOnMk.home.createLabel">
            Create a new Competitor Impact On Mk
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="competitorImpactOnMks?.length === 0">
        <span jhiTranslate="wildlifeApp.competitorImpactOnMk.home.notFound">No competitorImpactOnMks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="competitorImpactOnMks && competitorImpactOnMks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wildlifeApp.competitorImpactOnMk.impact">Impact</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let competitorImpactOnMk of competitorImpactOnMks ;trackBy: trackId">
                    <td><a [routerLink]="['/competitor-impact-on-mk', competitorImpactOnMk.id, 'view']">{{ competitorImpactOnMk.id }}</a></td>
                    <td jhiTranslate="{{ 'wildlifeApp.ImpactOnMKType.' + competitorImpactOnMk.impact }}">{{ competitorImpactOnMk.impact }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/competitor-impact-on-mk', competitorImpactOnMk.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/competitor-impact-on-mk', competitorImpactOnMk.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(competitorImpactOnMk)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
