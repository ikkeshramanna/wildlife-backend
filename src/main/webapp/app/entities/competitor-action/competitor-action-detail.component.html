<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="competitorAction">
            <h2><span jhiTranslate="wildlifeApp.competitorAction.detail.title">Competitor Action</span> {{ competitorAction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wildlifeApp.competitorAction.action">Action</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'wildlifeApp.ActionType.' + competitorAction.action }}">{{ competitorAction.action }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/competitor-action', competitorAction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
