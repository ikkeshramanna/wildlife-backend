<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-competitor-action-heading" jhiTranslate="wildlifeApp.competitorAction.home.createOrEditLabel">Create or edit a Competitor Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.competitorAction.action" for="field_action">Action</label>
                    <select class="form-control" name="action" formControlName="action" id="field_action">
                        <option value="CARBARYL_ADDED">{{ 'wildlifeApp.ActionType.CARBARYL_ADDED' | translate }}</option>
                        <option value="EGGS_DISPATCHED">{{ 'wildlifeApp.ActionType.EGGS_DISPATCHED' | translate }}</option>
                        <option value="ADULTS_REMOVED">{{ 'wildlifeApp.ActionType.ADULTS_REMOVED' | translate }}</option>
                        <option value="WHITE_TAILED_TROPICBIRD_MODIFICATION_ADDED">{{ 'wildlifeApp.ActionType.WHITE_TAILED_TROPICBIRD_MODIFICATION_ADDED' | translate }}</option>
                        <option value="BLACK_PLASTIC_PLACED_TO_STOP_BEES">{{ 'wildlifeApp.ActionType.BLACK_PLASTIC_PLACED_TO_STOP_BEES' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('action')!.invalid && (editForm.get('action')!.dirty || editForm.get('action')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('action')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
