<div>
    <h2 id="page-heading">
        <span jhiTranslate="wildlifeApp.competitorAction.home.title">Competitor Actions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-competitor-action" [routerLink]="['/competitor-action/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wildlifeApp.competitorAction.home.createLabel">
            Create a new Competitor Action
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="competitorActions?.length === 0">
        <span jhiTranslate="wildlifeApp.competitorAction.home.notFound">No competitorActions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="competitorActions && competitorActions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wildlifeApp.competitorAction.action">Action</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let competitorAction of competitorActions ;trackBy: trackId">
                    <td><a [routerLink]="['/competitor-action', competitorAction.id, 'view']">{{ competitorAction.id }}</a></td>
                    <td jhiTranslate="{{ 'wildlifeApp.ActionType.' + competitorAction.action }}">{{ competitorAction.action }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/competitor-action', competitorAction.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/competitor-action', competitorAction.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(competitorAction)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
