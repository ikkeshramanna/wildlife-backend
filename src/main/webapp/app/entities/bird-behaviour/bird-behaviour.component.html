<div>
    <h2 id="page-heading">
        <span jhiTranslate="wildlifeApp.birdBehaviour.home.title">Bird Behaviours</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bird-behaviour" [routerLink]="['/bird-behaviour/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wildlifeApp.birdBehaviour.home.createLabel">
            Create a new Bird Behaviour
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="birdBehaviours?.length === 0">
        <span jhiTranslate="wildlifeApp.birdBehaviour.home.notFound">No birdBehaviours found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="birdBehaviours && birdBehaviours.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wildlifeApp.birdBehaviour.behaviour">Behaviour</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let birdBehaviour of birdBehaviours ;trackBy: trackId">
                    <td><a [routerLink]="['/bird-behaviour', birdBehaviour.id, 'view']">{{ birdBehaviour.id }}</a></td>
                    <td jhiTranslate="{{ 'wildlifeApp.BirdBehaviourType.' + birdBehaviour.behaviour }}">{{ birdBehaviour.behaviour }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bird-behaviour', birdBehaviour.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bird-behaviour', birdBehaviour.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(birdBehaviour)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
