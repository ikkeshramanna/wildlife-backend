<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-egg-heading" jhiTranslate="wildlifeApp.egg.home.createOrEditLabel">Create or edit a Egg</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.egg.eggNumber" for="field_eggNumber">Egg Number</label>
                    <input type="text" class="form-control" name="eggNumber" id="field_eggNumber"
                           formControlName="eggNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.egg.eggStatus" for="field_eggStatus">Egg Status</label>
                    <select class="form-control" name="eggStatus" formControlName="eggStatus" id="field_eggStatus">
                        <option value="FERTILE">{{ 'wildlifeApp.EggStatusType.FERTILE' | translate }}</option>
                        <option value="INFERTILE">{{ 'wildlifeApp.EggStatusType.INFERTILE' | translate }}</option>
                        <option value="UNKNOWN">{{ 'wildlifeApp.EggStatusType.UNKNOWN' | translate }}</option>
                        <option value="DEAD_EMBRYO">{{ 'wildlifeApp.EggStatusType.DEAD_EMBRYO' | translate }}</option>
                        <option value="DAMAGED">{{ 'wildlifeApp.EggStatusType.DAMAGED' | translate }}</option>
                        <option value="HATCHED">{{ 'wildlifeApp.EggStatusType.HATCHED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.egg.eggLayDate" for="field_eggLayDate">Egg Lay Date</label>
                    <div class="input-group">
                        <input id="field_eggLayDate" type="text" class="form-control" name="eggLayDate" ngbDatepicker #eggLayDateDp="ngbDatepicker" formControlName="eggLayDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="eggLayDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wildlifeApp.egg.eggsAndChick" for="field_eggsAndChick">Eggs And Chick</label>
                    <select class="form-control" id="field_eggsAndChick" name="eggsAndChick" formControlName="eggsAndChick">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eggsAndChickOption.id === editForm.get('eggsAndChick')!.value?.id ? editForm.get('eggsAndChick')!.value : eggsAndChickOption" *ngFor="let eggsAndChickOption of eggsandchicks; trackBy: trackById">{{ eggsAndChickOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
